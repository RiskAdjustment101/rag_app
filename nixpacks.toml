# Meta-style optimized build configuration for Railway
[variables]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
PIP_NO_CACHE_DIR = "1"
PIP_DISABLE_PIP_VERSION_CHECK = "1"

[phases.install]
dependsOn = ["setup"]
cmds = [
    "pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
dependsOn = ["install"]

[start]
cmd = "python -m uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --loop uvloop --http httptools"